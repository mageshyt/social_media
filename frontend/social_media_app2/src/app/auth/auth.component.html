<section
  class="overflow-y-hidden relative h-screen flex items-center justify-center scrollbar-hide"
>
  <img
    src="/assets/images/login.webp"
    class="w-full h-full object-cover absolute -z-10"
  />
  <div class="main absolute w-full h-full z-10 opacity-[90%]"></div>
  <div class="z-50">
    <app-register *ngIf="mode === 'singup'; else login"></app-register>
    <ng-template #login>
      <app-login></app-login>
    </ng-template>
  </div>
</section>
