<div class="h-[350px] w-[300px] bg-secondaryColor rounded-md">
  <!-- bg image -->
  <div *ngIf="currentUser">
    <img
      src="https://images.pexels.com/photos/1089455/pexels-photo-1089455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="banner-img"
      class="h-[100px] w-full object-cover rounded-t-md"
    />
    <!-- my profile image -->
    <img
      [src]="currentUser.userProfile"
      alt="profile"
      class="h-16 w-16 rounded-full border-2 border-white -mt-10 mx-auto"
    />
  </div>
  <!-- user info -->
  <div
    class="flex flex-col justify-center items-center p-2"
    *ngIf="currentUser"
  >
    <h1 class="text-white font-bold text-xl mt-2">
      {{ currentUser.firstname }} {{ currentUser.lastname }}
    </h1>
    <span class="text-sm text-gray-400 text-center"
      >@{{ currentUser.firstname.toLocaleLowerCase() }}
    </span>
    <p class="text-white text-sm">
      {{ currentUser.userBio }}
    </p>
  </div>
  <!-- followers -->
  <div class="border-y-[0.2px] flex items-center border-gray-400 p-4">
    <div class="flex-1 flex flex-col items-center justify-center">
      <span class="text-xl font-bold text-white"> 660 </span>
      <span class="text-sm text-gray-500">Following</span>
    </div>
    <!-- followers -->
    <div class="flex-1 flex flex-col items-center justify-center">
      <span class="text-xl font-bold text-white"> 7,660 </span>
      <span class="text-sm text-gray-500">Followers</span>
    </div>
  </div>
  <!-- my profile -->
  <div class="flex items-center justify-center space-x-4 p-4">
    <span class="text-sky-500 font-bold cursor-pointer"> my profile </span>
  </div>
</div>
